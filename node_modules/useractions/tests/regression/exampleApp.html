<html>
  <head>
    <meta charset="utf-8">
    <title>Example single page app</title>
  </head>
  <body>
    <div id="main">

      <!-- for click and wait immediate result -->
      <input type="button" id="immediateResultButton" onclick="immediateResultButtonClicked()" value="immediateResult">
      <br><br>

      <!-- for click on button once -->
      <input type="button" id="forClickOnButtonOnce" onclick="onceButtonClicked()" value="onceButton">
      <br><br>

      <!-- for directClick method -->
      <input id="forDirectClickOnCheckbox" type="checkbox" name="directCLickOnCheckbox" value="Bike"> Checkbox for direcClick method
      <br><br>

      <!-- for focusOn method -->
      <input id="forFocusOn" type="text" placeholder="for focusOn method">
      <br><br>

      <!-- for blur method -->
      <input id="forBlur" type="text" placeholder="for blur method">
      <br><br>

      <!-- for changeValue method -->
      <input type="text" id="forChangeValue" title="for changeValue method" value="forChangeValueInitial" autocomplete="off">
      <br><br>

      <!-- for getValue method -->
      <input type="text" id="forGetValue" title="for getValue method" value="forGetValue" autocomplete="off">
      <br><br>

      <!-- for getText method -->
      <div id="forGetText">forGetText</div>
      <br><br>

      <!-- for findElement method -->
      <div id="forFindElementBySelector">expected result one</div>
      <div id="forFindElementByAlreadyFoundElement">expected result two</div>
      <br><br>

      <!-- for pickInSelect by option number -->
      <select id="forPickInSelectByOptionNumber">
        <option value="toyota">Toyota Corolla</option>
        <option value="mercedez">Mercedez Benz</option>
        <option value="bmw">BMW</option>
      </select>
      <br><br>

      <!-- for pickInSelect by value -->
      <select id="forPickInSelectByValue">
        <option value="toyota">Toyota Corolla</option>
        <option value="mercedez">Mercedez Benz</option>
        <option value="bmw">BMW</option>
      </select>
      <br><br>

      <!-- for pickInSelect by innerHTML -->
      <select id="forPickInSelectByInnerHtml">
        <option value="toyota">Toyota Corolla</option>
        <option value="mercedez">Mercedez Benz</option>
        <option value="bmw">BMW</option>
      </select>
      <br><br>

      <!-- for promise chain test -->
      <input type="button" id="forPromiseChainTest" onclick="promiseChainFirstClick()" value="forPromiseChainTest">
      <br><br>

      <!-- for steps example -->
      <input type="button" id="forStepsExample" onclick="stepsExampleClicked()" value="forStepsExample">
      <br><br>

    </div>
  </body>
  <script src="exampleApp.js"></script>

  <script src="../../node_modules/chai/chai.js"></script>
  <link rel="stylesheet" href="../../node_modules/mocha/mocha.css">
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script src="../../dist/useractionsBundle.js"></script>

  <script src="exampleTestScript.js"></script>
</html>
