spring:
  profiles:
    active: prod
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true  # sql ??? ????? ?????.
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
